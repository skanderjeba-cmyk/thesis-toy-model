name: tests
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONIOENCODING: "utf-8"
      MPLBACKEND: "Agg"
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: python -m pytest
